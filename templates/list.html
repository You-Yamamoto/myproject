{% extends 'base.html' %}

{% block header %}

<div class="alert alert-primary" role="alert">
  <h2>社内SNS</h2>
</div>
{% endblock header %}



{% block content %}
<div class="container">
		{% for item in object_list %}
		<div class="alert alert-success" role="alert">
  			<p>タイトル :<a href="{% url 'detail' item.pk %}"> {{ item.title }}></a></p>
				<p>投稿者 : {{ item.author }}</p>
			

				<a href="#" class="btn btn-secondary disabled"  role="button" aria-pressed="true">いいね　{{ item.read }}</a>
		</div>
		{% endfor %}
		<a href="{% url 'logout' %}" class="btn btn-secondary " role="button" aria-pressed="true">logout</a>
		<a href="{% url 'create' %}"  class="btn btn-secondary "  role="button" aria-pressed="true">投稿する</a>
		<a href="{% url 'profile-list-view' %}"  class="btn btn-secondary "  role="button" aria-pressed="true">フォロワーを見る</a>
		

</div>


{% endblock content %}
